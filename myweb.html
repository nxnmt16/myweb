<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เว็บไซต์ส่วนตัว</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 40px 20px;
    }

    img.profile {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
      margin-top: 20px;
    }

    section {
      padding: 30px;
    }

    .info-box {
      background-color: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: left;
    }
  </style>
</head>
<body>

  <header>
    <h1>สวัสดีครับ ผมชื่อ ธงชัย อารีพันธ์ุ</h1>
    <img src="profile.jpg" alt="รูปโปรไฟล์ของฉัน" class="profile">
    <p>เว็บพอร์ตโฟลิโอส่วนตัว</p>
  </header>

  <section>
    <div class="info-box">
      <h2>ข้อมูลส่วนตัว</h2>
      <p><strong>ชื่อ:</strong> ใส่ชื่อเต็มของคุณ</p>
      <p><strong>อาชีพ:</strong> นักเรียน / นักพัฒนาเว็บไซต์ / นักออกแบบ ฯลฯ</p>
      <p><strong>อีเมล:</strong> your.email@example.com</p>
      <p><strong>ความสนใจ:</strong> เขียนโค้ด, ออกแบบ, เทคโนโลยี ฯลฯ</p>
    </div>
  </section>

</body>
</html>
